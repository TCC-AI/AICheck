<!DOCTYPE html>
<html>

  <style>
    * {

    body {

    /* ========== ç™»å…¥é é¢æ¨£å¼ ========== */
    #loginPage {

      min-height: 100vh;

    }

    .login-container {

    }

    @keyframes fadeIn {

    .login-title {

    .login-title h1 {

    .login-title p {

    }

    .form-group {

    }

    .form-group label {

    .form-group input {

    .form-group input:focus {

    /* ========== ä¸»é é¢æ¨£å¼ ========== */
    #mainPage {

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;

    .header {

    .btn {

    .btn:disabled {

    .btn-logout {

    .btn-change-pwd {

    .btn-submit {

    .table-container {

    }

    table {

      background: white;

    }

    thead {

    }

    th {

    }

    td {

    }

    tbody tr:hover {
      background: #f8f9ff;
    }

    tbody tr:last-child td {

    }

    .editable-cell select,
    .editable-cell textarea {
      width: 100%;
      padding: 8px;
      border: 2px solid #e0e0e0;

      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .editable-cell select:focus,
    .editable-cell textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .editable-cell textarea {
      min-height: 60px;
      resize: vertical;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* ========== é€šç”¨æ¨£å¼ ========== */
    .message {
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border-left: 4px solid #28a745;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border-left: 4px solid #dc3545;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-content {
      background: white;
      padding: 30px 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {

    }

    /* ========== éŸ¿æ‡‰å¼è¨­è¨ˆ ========== */
    @media (max-width: 768px) {
      .login-container {
        padding: 35px 25px;
      }

      .login-title h1 {
        font-size: 24px;
      }

      .header {

      }

      .header-title h1 {
        font-size: 20px;
      }

      .content {
        padding: 20px 15px;
      }

      .btn {
        padding: 8px 16px;
        font-size: 13px;
      }

      .btn-submit, .btn-reset {
        padding: 12px 25px;
        font-size: 14px;
      }
    }
  </style>

<body>
  <!-- è¼‰å…¥å‹•ç•« -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>è™•ç†ä¸­ï¼Œè«‹ç¨å€™...</p>
    </div>
  </div>

  <!-- ========== ç™»å…¥é é¢ ========== -->
  <div id="loginPage">
    <div class="login-container">
      <div class="login-title">
        <h1>ğŸ¤– AI å·¥ä½œè·æŒç³»çµ±</h1>
        <p>è«‹ä½¿ç”¨æ‚¨çš„å·¥è™Ÿå’Œå¯†ç¢¼ç™»å…¥</p>
      </div>

      <div id="loginMessage" class="message"></div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="employeeId">å·¥è™Ÿ</label>
          <input type="text" id="employeeId" required placeholder="è«‹è¼¸å…¥å·¥è™Ÿ">
        </div>

        <div class="form-group">
          <label for="password">å¯†ç¢¼</label>
          <input type="password" id="password" required placeholder="è«‹è¼¸å…¥å¯†ç¢¼">
        </div>

        <button type="submit" class="btn btn-submit" id="loginBtn" style="width: 100%;">ç™»å…¥</button>
      </form>
    </div>
  </div>

  <!-- ========== ä¸»é é¢ ========== -->
  <div id="mainPage">
    <div class="container">
      <div class="header">
        <div class="header-title">
          <h1>ğŸ¤– AI å·¥ä½œè·æŒè³‡æ–™ç·¨è¼¯</h1>
          <p>æ­¡è¿ï¼Œ<span id="userName"></span>ï¼ˆ<span id="userEmployeeId"></span>ï¼‰</p>
        </div>
        <div class="header-actions">
          <button class="btn btn-change-pwd" onclick="changePassword()">ğŸ”‘ æ›´æ”¹å¯†ç¢¼</button>
          <button class="btn btn-logout" onclick="logout()">ğŸšª ç™»å‡º</button>
        </div>
      </div>

      <div class="content">
        <div id="mainMessage" class="message"></div>

        <div class="table-container">
          <table id="dataTable">
            <thead>
              <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>

        <div class="action-buttons">
          <button class="btn btn-submit" onclick="submitData()">ğŸ’¾ è³‡æ–™é€å‡º</button>
          <button class="btn btn-reset" onclick="resetData()">ğŸ”„ è³‡æ–™é‡å¡«</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ========== å…¨åŸŸè®Šæ•¸ ==========
    let originalData = [];
    let currentData = [];
    let currentEmployeeId = '';

    // ========== é é¢åˆå§‹åŒ– ==========
    window.onload = function() {
      // æª¢æŸ¥æ˜¯å¦å·²ç™»å…¥
      const employeeId = sessionStorage.getItem('employeeId');
      const userName = sessionStorage.getItem('userName');

      if (employeeId) {
        // å·²ç™»å…¥ï¼Œé¡¯ç¤ºä¸»é é¢
        showMainPage(employeeId, userName);
      } else {
        // æœªç™»å…¥ï¼Œé¡¯ç¤ºç™»å…¥é é¢
        showLoginPage();
      }
    };

    // ========== é¡¯ç¤ºç™»å…¥é é¢ ==========
    function showLoginPage() {
      document.getElementById('loginPage').style.display = 'flex';
      document.getElementById('mainPage').style.display = 'none';
    }

    // ========== é¡¯ç¤ºä¸»é é¢ ==========
    function showMainPage(employeeId, userName) {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('mainPage').style.display = 'block';
      
      currentEmployeeId = employeeId;
      document.getElementById('userEmployeeId').textContent = employeeId;
      document.getElementById('userName').textContent = userName || 'ä½¿ç”¨è€…';
      
      loadData();
    }

    // ========== ç™»å…¥è™•ç† ==========
    function handleLogin(event) {
      event.preventDefault();
      
      const employeeId = document.getElementById('employeeId').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      
      // æ¸…é™¤éŒ¯èª¤è¨Šæ¯
      hideMessage('loginMessage');
      
      // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
      loginBtn.disabled = true;
      loginBtn.textContent = 'ç™»å…¥ä¸­...';
      
      // å‘¼å«å¾Œç«¯é©—è­‰
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            // å„²å­˜ä½¿ç”¨è€…è³‡è¨Š
            sessionStorage.setItem('employeeId', result.employeeId);
            sessionStorage.setItem('userName', result.name);
            
            // é¡¯ç¤ºä¸»é é¢
            showMainPage(result.employeeId, result.name);
          } else {
            showMessage('loginMessage', result.message, 'error');
            loginBtn.disabled = false;
            loginBtn.textContent = 'ç™»å…¥';
          }
        })
        .withFailureHandler(function(error) {
          showMessage('loginMessage', 'ç³»çµ±éŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦', 'error');
          loginBtn.disabled = false;
          loginBtn.textContent = 'ç™»å…¥';
        })
        .verifyLogin(employeeId, password);
    }

    // ========== è¼‰å…¥è³‡æ–™ ==========
    function loadData() {
      showLoading(true);

      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            originalData = JSON.parse(JSON.stringify(result.data));
            currentData = result.data;
            renderTable(result.headers, result.data);
          } else {
            showMessage('mainMessage', result.message, 'error');
          }
          showLoading(false);
        })
        .withFailureHandler(function(error) {
          showMessage('mainMessage', 'è¼‰å…¥è³‡æ–™å¤±æ•—', 'error');
          showLoading(false);
        })
        .getUserData(currentEmployeeId);
    }

    // ========== æ¸²æŸ“è¡¨æ ¼ ==========
    function renderTable(headers, data) {
      const headerRow = document.getElementById('tableHeader');
      const tbody = document.getElementById('tableBody');

      // æ¸…ç©ºè¡¨æ ¼
      headerRow.innerHTML = '';
      tbody.innerHTML = '';

      // å»ºç«‹è¡¨é ­
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });

      // å»ºç«‹è¡¨æ ¼å…§å®¹
      data.forEach((row, index) => {
        const tr = document.createElement('tr');

        // A æ¬„ä½ï¼šå·¥è™Ÿ
        const tdEmployeeId = document.createElement('td');
        tdEmployeeId.textContent = row.employeeId;
        tr.appendChild(tdEmployeeId);

        // B æ¬„ä½ï¼šå§“å
        const tdName = document.createElement('td');
        tdName.textContent = row.name;
        tr.appendChild(tdName);

        // C æ¬„ä½ï¼šè·ä½
        const tdPosition = document.createElement('td');
        tdPosition.textContent = row.position;
        tr.appendChild(tdPosition);

        // D æ¬„ä½ï¼šé …æ¬¡
        const tdItemNumber = document.createElement('td');
        tdItemNumber.textContent = row.itemNumber;
        tr.appendChild(tdItemNumber);

        // E æ¬„ä½ï¼šå·¥ä½œå…§å®¹
        const tdWorkContent = document.createElement('td');
        tdWorkContent.textContent = row.workContent;
        tdWorkContent.style.maxWidth = '300px';
        tr.appendChild(tdWorkContent);

        // F æ¬„ä½ï¼šAIè‡ªè©•ï¼ˆä¸‹æ‹‰é¸å–®ï¼‰
        const tdAiSelfEval = document.createElement('td');
        tdAiSelfEval.className = 'editable-cell';
        const select = document.createElement('select');
        select.dataset.index = index;
        select.onchange = function() {
          currentData[this.dataset.index].aiSelfEval = this.value;
        };

        const options = ['è«‹é¸æ“‡', '0', '1', '2', '3', '4', '5'];
        options.forEach(opt => {
          const option = document.createElement('option');
          option.value = opt === 'è«‹é¸æ“‡' ? '' : opt;
          option.textContent = opt;
          if ((row.aiSelfEval === '' || row.aiSelfEval === 0) && opt === 'è«‹é¸æ“‡') {
            option.selected = true;
          } else if (row.aiSelfEval == opt) {
            option.selected = true;
          }
          select.appendChild(option);
        });

        tdAiSelfEval.appendChild(select);
        tr.appendChild(tdAiSelfEval);

        // G æ¬„ä½ï¼šå¯¦ä¾‹èªªæ˜ï¼ˆæ–‡å­—å€åŸŸï¼‰
        const tdExample = document.createElement('td');
        tdExample.className = 'editable-cell';
        const textarea = document.createElement('textarea');
        textarea.value = row.example || '';
        textarea.dataset.index = index;
        textarea.oninput = function() {
          currentData[this.dataset.index].example = this.value;
        };
        tdExample.appendChild(textarea);
        tr.appendChild(tdExample);

        tbody.appendChild(tr);
      });
    }

    // ========== é€å‡ºè³‡æ–™ ==========
    function submitData() {
      if (!confirm('ç¢ºå®šè¦é€å‡ºè³‡æ–™å—ï¼Ÿ')) {
        return;
      }

      showLoading(true);

      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showMessage('mainMessage', result.message, 'success');
            originalData = JSON.parse(JSON.stringify(currentData));
          } else {
            showMessage('mainMessage', result.message, 'error');
          }
          showLoading(false);
        })
        .withFailureHandler(function(error) {
          showMessage('mainMessage', 'å„²å­˜å¤±æ•—', 'error');
          showLoading(false);
        })
        .saveUserData(currentEmployeeId, currentData);
    }

    // ========== é‡å¡«è³‡æ–™ ==========
    function resetData() {
      if (!confirm('ç¢ºå®šè¦é‡å¡«è³‡æ–™å—ï¼Ÿé€™å°‡æ¸…é™¤æ‚¨ç›®å‰çš„ç·¨è¼¯å…§å®¹ã€‚')) {
        return;
      }

      currentData = JSON.parse(JSON.stringify(originalData));
      
      const headers = Array.from(document.querySelectorAll('#tableHeader th')).map(th => th.textContent);
      renderTable(headers, currentData);
      
      showMessage('mainMessage', 'è³‡æ–™å·²é‡å¡«', 'success');
    }

    // ========== æ›´æ”¹å¯†ç¢¼ ==========
    function changePassword() {
      const newPassword = prompt('è«‹è¼¸å…¥æ–°å¯†ç¢¼ï¼š');
      if (!newPassword) return;

      const confirmPassword = prompt('è«‹å†æ¬¡è¼¸å…¥æ–°å¯†ç¢¼ï¼š');
      if (!confirmPassword) return;

      showLoading(true);

      google.script.run
        .withSuccessHandler(function(result) {
          showLoading(false);
          alert(result.message);
          if (result.success) {
            logout();
          }
        })
        .withFailureHandler(function(error) {
          showLoading(false);
          alert('æ›´æ”¹å¯†ç¢¼å¤±æ•—');
        })
        .changePassword(currentEmployeeId, newPassword, confirmPassword);
    }

    // ========== ç™»å‡º ==========
    function logout() {
      sessionStorage.clear();
      currentEmployeeId = '';
      originalData = [];
      currentData = [];
      
      // æ¸…ç©ºè¡¨å–®
      document.getElementById('employeeId').value = '';
      document.getElementById('password').value = '';
      
      showLoginPage();
    }

    // ========== é¡¯ç¤ºè¨Šæ¯ ==========
    function showMessage(elementId, text, type) {
      const messageDiv = document.getElementById(elementId);
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';

      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    // ========== éš±è—è¨Šæ¯ ==========
    function hideMessage(elementId) {
      const messageDiv = document.getElementById(elementId);
      messageDiv.style.display = 'none';
    }

    // ========== é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹ ==========
    function showLoading(show) {
      document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
    }
  </script>
</body>
